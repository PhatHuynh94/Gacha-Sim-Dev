<!DOCTYPE html>
<header></header>
<body>
  <div class="flex flex-col">
    <div class="flex mx-auto w-108 text-center items-center justify-center min-h-[15vh]">
      <span class="font-bold text-5xl">Gacha Simulator</span>
    </div>
    <main class="mx-auto w-full max-w-3xl flex-1 px-4 pb-4 sm:px-6 lg:max-w-7xl lg:px-8">
      <div class="grid grid-cols-1 items-start gap-4 lg:grid-cols-3">
        <div class="grid grid-cols-1 gap-4 lg:col-span-2">
          <gacha-box (onRoll)="updateHistory($event)"></gacha-box>
        </div>
        <div class="grid grid-cols-1 gap-4">
          <gacha-history></gacha-history>
        </div>
      </div>
    </main>
  </div>
</body>
