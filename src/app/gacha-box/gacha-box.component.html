<div class="relative aspect-square rounded-xl bg-white shadow">
    <div class="flex min-h-full items-center justify-center" style="position:relative">
        <div *ngIf="!showResults" class="inline-flex flex-1 items-center justify-center">
            <button class="transition-transform duration-200 hover:scale-120 hover:transform focus:scale-120 focus:transform"
                    (click)="onRollClick()">
                <div class="animate-float">
                    <img src="../../assets/img/others/capsule.png" alt=""/>
                </div>
            </button>
        </div>
        <div *ngIf="showResults" class="flex min-h-full flex-col items-center justify-center px-6 pb-12 pt-6">
            <div class="mb-6">
                <button class="inline-flex items-center justify-center rounded-md ring ring-sky-500 focus:ring-offset-2 again-button-bg hover:opacity-75 font-semibold"
                        (click)="onAgainClick()"
                        type="button">
                        GET ANOTHER CARD?
                </button>
            </div>
            <div class="mb-8 w-full max-w-sm shrink-0">
                <div class="rounded-md border px-8 py-4 border-gray-300 bg-gray-50 text-center">
                    <span class="font-semibold">You got a {{cardRarityGotten}} card!</span>
                </div>
            </div>
            <div class="flex h-full items-center justify-center">
                <div class="inline-flex max-w-lg flex-col">
                    <img [src]="imageUrl">
                </div>
            </div>
        </div>
    </div>
</div>
